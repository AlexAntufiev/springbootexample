<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SIGN IN</title>

    <link rel="stylesheet" href="/css/default.css"/>
    <script type="text/javascript" src="webjars/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
<div class="content">

    <div class="sign-header">
        <h1 class="sign-title">SIGN IN</h1>
    </div>

    <div class="sign-container">
        <div id="list" class="sign-list">
            <div class="sign-list_item">
                <input placeholder="email" class="email" type="email" id="form_email" name="email">
            </div>
            <div class="sign-list_item">
                <input placeholder="password" class="password" type="password" id="form_password" name="password">
            </div>
            <div class="sign-list_item">
                <input class="submit" type="submit" id="form_submit" value="SING IN">
            </div>
            <div class="sign-list_item">
                <a class="go-to" href="signup.html">Go to SIGN UP</a>
            </div>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded',function () {
        function validateEmail(email) {
            let re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }

        function validatePassword(password) {
            return password.length > 10;
        }

        let email_form = document.getElementById('form_email');
        email_form.addEventListener('input', function () {
            if (validateEmail(email_form.value)) {
                email_form.style.backgroundColor = 'lightgreen';
            } else {
                email_form.style.backgroundColor = 'lightpink';
            }
        });

        let password_form = document.getElementById('form_password');
        password_form.addEventListener('input', function () {
            if (validatePassword(password_form.value)) {
                password_form.style.backgroundColor = 'lightgreen';
            } else {
                password_form.style.backgroundColor = 'lightpink';
            }
        });

        let submit = document.getElementById('form_submit');
        submit.addEventListener('click', function () {
            let email = email_form.value;
            let password = password_form.value;
            if (validateEmail(email) && validatePassword(password)) {
                let xhr = new XMLHttpRequest();
                xhr.open('POST', '/', true);
                xhr.setRequestHeader("Content-type", "application/json");
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        let json = JSON.parse(xhr.responseText);
                        window.location.href = '/subjects/' + json;
                    }
                    if (xhr.status !== 200) {
                        alert("Вы не зарегистрированы или неправильно ввели пароль!");
                    }
                };
                let data = JSON.stringify({"email": email, "password": password});
                xhr.send(data);
            }
        });
    });
</script>
</body>
</html>
